<template name="iconSelect">
  <h4>Add Icon to Map</h4>
  {{> inputAutocomplete settings=settings id="icon-select" name="icon-select" placeholder="Search Icons" }}
  <div class="selected-icon">
    <i class="fa {{selectedFontIconClass}}"></i>
    {{# if session 'addingFontIcon'}}
    <p class="directions">Click on the map to add the icon</p>
    <input id="cancel-icon-to-map" type="button" value="Cancel" />
    {{else}}
    <input id="icon-to-map" type="button" value="Add to Map" />
    {{/if}}
  </div>
  <div id="size-radio-set">
    <fieldset class="radiogroup">
      <legend>Icon Size</legend>
      <input type="radio" name="size" id="size" value="small" checked />
      <label for="small">Small</label>
      <input type="radio" name="size" id="size" value="medium" />
      <label for="medium">Medium</label>
      <input type="radio" name="size" id="size" value="large" />
      <label for="large">Large</label>
    </fieldset>
  </div>
  <div id="animation-checkbox-set">
    <fieldset class="radiogroup">
      <legend>Animate Icon</legend>
      <input type="checkbox" name="animation" class="animation-checkbox" id="spin" value="spin" />
      <label for="spin">Spin</label>
      <input type="checkbox" name="animation" class="animation-checkbox" id="pulse" value="pulse" />
      <label for="pulse">Pulse</label>
    </fieldset>
  </div>
</template>
<template name="iconSelectListItem">
  {{class}}
</template>
<template name="iconSelectItem">
  {{class}}
  <i class="fa {{class}}"></i>
</template>
